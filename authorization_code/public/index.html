<!doctype html>
<html>
  <head>
    <title>Moodify</title>
    <link rel="stylesheet" href="index.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>Moodify</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="user-topArtists">
        </div>
        <div id="user-topSongs">
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Welcome to Moodify, {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd> 
          </dl>
        </div>
      </div>
    </script>

    <script id="user-topArtists-template" type="text/x-handlebars-template">
      <h1>Top Artists</h1>
      <div class="media">
        <div class="pull-right">
          <img class="media-object" width="150" src="{{items.0.images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Top 1</dt><dd>{{items.0.name}}</dd>
            <dt>Top 2</dt><dd>{{items.1.name}}</dd>
            <dt>Top 3</dt><dd>{{items.2.name}}</dd>
            <dt>Top 4</dt><dd>{{items.3.name}}</dd>
            <dt>Top 5</dt><dd>{{items.4.name}}</dd>
          </dl>
        </div>
      </div>
      <h1>Top Genres</h1>
      <div class="media">
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Top 1</dt><dd>{{items.0.genres}}</dd>
            <dt>Top 2</dt><dd>{{items.1.genres}}</dd>
            <dt>Top 3</dt><dd>{{items.2.genres}}</dd>
            <dt>Top 4</dt><dd>{{items.3.genres}}</dd>
            <dt>Top 5</dt><dd>{{items.4.genres}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="user-topSongs-template" type="text/x-handlebars-template">
      <h1>Top Songs</h1>
      <div class="media">
        <div class="pull-right">
          <img class="media-object" width="150" src="{{items.0.album.images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Top 1</dt><dd>{{items.0.name}} by {{items.0.artists.0.name}}</dd>
            <dt>Top 2</dt><dd>{{items.1.name}} by {{items.1.artists.0.name}}</dd>
            <dt>Top 3</dt><dd>{{items.2.name}} by {{items.2.artists.0.name}}</dd>
            <dt>Top 4</dt><dd>{{items.3.name}} by {{items.3.artists.0.name}}</dd>
            <dt>Top 5</dt><dd>{{items.4.name}} by {{items.4.artists.0.name}}</dd>
          </dl>
        </div>
      </div>
    </script>

    
    

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var userTopArtists = document.getElementById('user-topArtists-template').innerHTML,
            userTopArtistsTemplate = Handlebars.compile(userTopArtists),
            userTopArtistsPlaceholder = document.getElementById('user-topArtists');

        var userTopSongs = document.getElementById('user-topSongs-template').innerHTML,
            userTopSongsTemplate = Handlebars.compile(userTopSongs),
            userTopSongsPlaceholder = document.getElementById('user-topSongs');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
            $.ajax({
                url: 'https://api.spotify.com/v1/me/top/artists?time_range=short_term&limit=5',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userTopArtistsPlaceholder.innerHTML = userTopArtistsTemplate(response);

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
            $.ajax({
                url: 'https://api.spotify.com/v1/me/top/tracks?time_range=short_term&limit=5',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userTopSongsPlaceholder.innerHTML = userTopSongsTemplate(response);

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);
        }
      })();
    </script>
  </body>
</html>
